<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/lcd" rel="stylesheet">
                
</head>
<body>
    <div id="calculator-body">
        <div id="LCD">
            <p id ="display-text"></p>
        </div>
        <div id="keypad-grid">
            <div class="key key-op">:)</div>
            <div id ="btn-clear" class="key key-op">C</div>
            <div id ="btn-back"class="key key-op"><</div>
            <div id ="btn-plus" class="key key-op">+</div>
            <div id ="btn-7" class="key">7</div>
            <div id ="btn-8" class="key">8</div>
            <div id ="btn-9" class="key">9</div>
            <div id ="btn-minus" class="key key-op">-</div>
            <div id ="btn-4" class="key">4</div>
            <div id ="btn-5" class="key">5</div>
            <div id ="btn-6" class="key">6</div>
            <div id ="btn-mult" class="key key-op">*</div>
            <div id ="btn-1" class="key">1</div>
            <div id ="btn-2" class="key">2</div>
            <div id ="btn-3" class="key">3</div>
            <div id ="btn-div" class="key key-op">/</div>
            <div id ="btn-0" class="key">0</div>
            <div id ="btn-equal" class="key key-op key-equal">=</div>
            
        </div>
        <div id="bottom"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
