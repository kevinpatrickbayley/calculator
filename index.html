<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/lcd" rel="stylesheet">
                
</head>
<body>
    <div id="calculator-body">
        <div id="LCD">
            <p id ="display-text"></p>
        </div>
        <div id="keypad-grid">
            <div class="key key-print key-op">.</div>
            <div class="key key-clear key-op">C</div>
            <div class="key key-back key-op"><</div>
            <div class="key key-print key-op">+</div>
            <div class="key key-print">7</div>
            <div class="key key-print">8</div>
            <div class="key key-print">9</div>
            <div class="key key-print key-op">-</div>
            <div class="key key-print">4</div>
            <div class="key key-print">5</div>
            <div class="key key-print">6</div>
            <div class="key key-print key-op">*</div>
            <div class="key key-print">1</div>
            <div class="key key-print">2</div>
            <div class="key key-print">3</div>
            <div class="key key-print key-op">/</div>
            <div class="key key-print">0</div>
            <div class="key key-op key-equal">=</div>
            
        </div>
        <div id="bottom"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
