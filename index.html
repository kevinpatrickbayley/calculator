<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/lcd" rel="stylesheet">
                
</head>
<body>
    <div id="calculator-body">
        <div id="LCD">TEST TEST</div>
        <div id="keypad-grid">
            <div class="key key-op">:)</div>
            <div class="key key-op">C</div>
            <div class="key key-op"><</div>
            <div class="key key-op">+</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key key-op">-</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key key-op">*</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key key-op">/</div>
            <div class="key">0</div>
            <div class="key key-op key-equal">=</div>
            
        </div>
        <div id="bottom"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
